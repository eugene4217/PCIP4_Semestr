<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Лаба 18_2</title>
</head>
<body>
  <form id="myForm" action="#" method="post">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
    <span id="emailError" class="error"></span>
    
    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" name="phone" pattern="\d{10}" title="Please enter a 10-digit phone number">
    <span id="phoneError" class="error"></span>
    
    <input type="submit" value="Submit">
  </form>

  <script>
    document.getElementById('myForm').addEventListener('submit', function(event) {
      let email = document.getElementById('email').value;
      let phone = document.getElementById('phone').value;

      let emailError = document.getElementById('emailError');
      let phoneError = document.getElementById('phoneError');

      // Проверка формата Email с использованием регулярного выражения
      let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        emailError.textContent = 'Не правильный ввод почты!';
        event.preventDefault();
      } else {
        emailError.textContent = '';
      }

      // Проверка формата телефонного номера с использованием регулярного выражения
      let phonePattern = /^\d{10}$/;
      if (!phonePattern.test(phone)) {
        phoneError.textContent = 'Введите правильно телефон!';
        event.preventDefault();
      } else {
        phoneError.textContent = '';
      }
    });
  </script>
  <script>
    fetch('https://jsonplaceholder.typicode.com/todos/1')
      .then(response => response.json())
      .then(json => console.log(json))
  </script>
</body>
</html>
